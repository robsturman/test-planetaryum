<!Doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
    <script src="assets/index.js" defer></script>
    <link rel="stylesheet" href="assets/css/nbconvert-0.css" />
    <link rel="stylesheet" href="assets/css/nbconvert-1.css" />
    <link rel="stylesheet" href="assets/css/nbconvert-2.css" />
    <link rel="stylesheet" href="assets/css/planetaryum.css" />

    <!-- Used by NBConvert -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.10/require.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
    <!-- TODO: Support widgets -->

    <!-- Mathjax, see https://github.com/jupyter/nbconvert/blob/master/nbconvert/templates/html/mathjax.tpl -->
    <script type="text/javascript">
      window.MathJax = {
          TeX: {
              equationNumbers: {
                  autoNumber: "AMS",
                  useLabelIds: true
              }
          },
          tex2jax: {
              inlineMath: [ ['$','$'], ["\\(","\\)"] ],
              displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
              processEscapes: true,
              processEnvironments: true
          },
          displayAlign: 'center',
          "HTML-CSS": {
              styles: {'.MathJax_Display': {"margin": 0}},
              linebreaks: { automatic: true }
          }
      };
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS_HTML" type="text/javascript">
    </script>
  

  </head>
  <body>
    <div id="planetaryum">
      <plyum-header :meta="meta"></plyum-header>
      <plyum-gallery :nbs="notebooks"></plyum-gallery>
      <router-view></router-view>

      <footer>
	Generated by <a href="https://github.com/OpenDreamKit/planetaryum">Planetaryum</a>.
      </footer>
    </div>
  </body>
</html>
